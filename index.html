<link

/>

/>

<script defer async
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alatsi&display=swap" rel="stylesheet">
</head>
<body class="centered-wrapper">
    <main class="centered-content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Container wrapper -->
        <div class="container">
            <a class="navbar-brand me-2" href="https://mdbgo.com/">
                <img
                  src="/ctrode.png"
                  height="60"
                  alt=" Logo"
                  loading="lazy"
                  style="margin-top: -1px;"
                />
              </a>
          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarCenteredExample"
            aria-controls="navbarCenteredExample"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
      
          <!-- Collapsible wrapper -->
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarCenteredExample"
          >
            <!-- Left links -->
            <ul class=" navbar-nav mb-2 mb-lg-0 p-2 ">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">OUR WORK</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link active"
                  >ABOUT US</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active"
                  >TEAM</a
                >
              </li>
            </ul>
            <!-- Left links -->
          </div>
          <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
      </nav>
      <section class="shadow-sm bg-light">
    <div class="container-fluid mx-auto pt-5 w-50">
                <h1>Mini Budget App</h1>
                <h2> Handle Your Money Wisely</h2>
                <p>An online service with which you will get rid of chaos <br> in budgeting and getting more flexibility with your money</p>
        
            <div class="form-outline my-3 ">
                <input type="text" class="form-control form-control-lg" id="itemName">
                <label for="itemName" class="form-label">Enter item name</label>
            </div>
            <div class="form-outline my-3 ">
                <input type="number" class="form-control form-control-lg" id="itemQty">
                <label for="itemQty" class="form-label">Enter item quantity</label>
            </div>
            <div class="form-outline my-3">
                <input type="number" class="form-control form-control-lg" id="itemCost">
                <label for="itemCost" class="form-label">Enter item cost</label>
            </div>
            <button class="btn btn-dark w-100 p-3" onclick="addItem()" style="background: rgb(111,111,111);
            background: linear-gradient(90deg, rgba(111,111,111,1) 0%, rgba(31,99,112,1) 4%, rgba(29,99,112,1) 88%, rgba(0,94,113,1) 100%);">Add Item <i class="fa-solid fa-cart-plus"></i></button>
        </div>
            <table class="mt-5 table table-striped table-bordered w-75 mx-auto" id="itemTable">
            </table>
            <div id="totalCost" class="mx-auto w-50"></div>
  
  <!-- Modal -->
  <div
    class="modal fade"
    id="staticBackdrop"
    data-mdb-backdrop="static"
    data-mdb-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Update Item</h5>
          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="form-outline my-3">
                <input type="text" id="editName" class="form-control" />
                <label class="form-label" for="editName">Enter item name</label>
              </div>
              <div class="form-outline my-3">
                <input type="text" id="editQty" class="form-control" />
                <label class="form-label" for="editQty">
                    Enter item quantity
                </label>
              </div>
              <div class="form-outline my-3">
                <input type="text" id="editCost" class="form-control" />
                <label class="form-label" for="editCost">Enter item cost</label>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="update()">Update List</button>
        </div>
      </div>
    </div>
  </div>
</section>
    <script src="script.js">
    </script>
    </main>
</body>
</html>
